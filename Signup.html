    <div id="student" class="form-container mb-5">
        <h2>Student Sign Up</h2>
        <form action="AuthenticateSignup.php" method="POST" id="recap">
            <label for="student-name">Full Name:</label>
            <input type="text" id="student-name" name="student-name" required>
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" name="student-email" required>
            <label for="student-password">Password:</label>
            <input type="password" id="student-password" name="student-password" required>

        </form>
    </div>
    <div id="instructor" class="form-container mb-5" style="display: none;">
        <h2>Instructor Sign Up</h2>
        <form action="AuthenticateInstructor.php" method="POST" id="recap">
            <label for="instructor-name">Full Name:</label>
            <input type="text" id="instructor-name" name="instructor-name" required>
            <label for="instructor-email">Email:</label>
            <input type="email" id="instructor-email" name="instructor-email" required>
            <label for="instructor-password">Password:</label>
            <input type="password" id="instructor-password" name="instructor-password" required>
            <br><br>
            <textarea id="instructor-skills" name="instructor-skills" rows="4" cols="35" placeholder="Enter your skills separated by commas"></textarea>
